<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Rating</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <section class="container">
        <div class="div1">
            <img class="img" src="./57-574766_star-icon-png-transparent-background-transparent-background-orange.png">
            <p class="how">How did we do?</p>
            <p class="long">
                Please let us know how we did with your support<br>
                request. All feedback is appreciated to help us<br>
                improve our offering!
            </p>

            <div class="buttons">
                <button class="number1 button-number">1</button>
                <button class="number2 button-number">2</button>
                <button class="number3 button-number">3</button>
                <button class="number4 button-number">4</button>
                <button class="number5 button-number">5</button>
            </div>
            <button class="submit">SUBMIT</button>
        </div>
        <div class="div2">
            <p class="rating"></p>
            <p class="thank">Thank you!</p>
            <p class="last">
                We appreciate you taking the time to give a rating.<br>
                &nbsp; if you ever need more supprt, don't hesitate to<br>
                &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; get in touch!
            </p>
        </div>
    </section>

 <script src="./code.js"></script>   
</body>
</html>
